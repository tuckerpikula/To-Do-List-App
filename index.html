<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>To-Do List App</title>
</head>

<body>

  <div class="jumbotron">
    <h1 class="display-4">To-Do List Application</h1>
    <p class="lead">A simple app for keeping track of items on your To-Do List content or information.</p>
    <hr>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <p>Item</p>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
            id="item" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="button-addon2">Submit</button>
          </div>
        </div>
      </div>

      <div class="col-sm">
        <ul class="list-group" id="sent">

        </ul>
      </div>
    </div>
  </div>



  <script>
    document.getElementById('button-addon2').addEventListener('click', (event) => {
      event.preventDefault()

      let item = document.getElementById('item').value
      let li = document.createElement('li')
      li.textContent = item
      li.setAttribute('class', 'list-group-item')
      document.getElementById('sent').append(li)
      document.getElementById('item').value = ''

    })

  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</body>

</html>
